<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <script src="echarts.min.js"></script>
    <title>
        Activity: E-Charts
    </title>
    <script src="d3.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById("container");
        var myChart = echarts.init(chartDom);
        var option;

        function getLevelOption() {
            return [{
                itemStyle: {
                    borderColor: '#555',
                    borderWidth: 0,
                    gapWidth: 10
                },
                upperLabel: {
                    show: false
                }
            }, {
                itemStyle: {
                    borderColor: '#52AB80',
                    borderWidth: 5,
                    gapWidth: 5
                },
                emphasis: {
                    itemStyle: {
                        borderColor: '#ccc'
                    }
                }
            }, {
                itemStyle: {
                    borderColor: '#e8aa63',
                    borderWidth: 5,
                    gapWidth: 1
                },
                emphasis: {
                    itemStyle: {
                        borderColor: '#ccc'
                    }
                }
            }, {
                itemStyle: {
                    borderColor: '#F0F4F3',
                    borderWidth: 5,
                    gapWidth: 1
                },
                emphasis: {
                    itemStyle: {
                        borderColor: '#ccc'
                    }
                }
            }, {
                colorSaturation: [0.3, 0.55],
                itemStyle: {
                    borderWidth: 5,
                    gapWidth: 1,
                    borderColorSaturation: 0.7
                }
            }];
        }
        option = {
            title: {
                text: 'Week 9 Activity: E-Charts by Rohan Gonjari',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },

            series: [{
                type: 'treemap',
                visibleMin: 300,
                label: {
                    show: true,
                    formatter: '{b}'
                },
                upperLabel: {
                    show: true,
                    height: 30
                },
                levels: getLevelOption(),

                data: [{
                    name: 'A',
                    value: 200,
                    children: [{
                        name: 'B',
                        value: 30,
                        children: [{
                            name: 'D',
                            value: 30
                        }, {
                            name: 'E',
                            value: 50
                        }]
                    }, {
                        name: 'C',
                        value: 120,
                        children: [{
                            name: 'F',
                            value: 20
                        }, {
                            name: 'G',
                            value: 40
                        }, {
                            name: 'H',
                            value: 60
                        }]
                    }]
                }]
            }]
        };
        option && myChart.setOption(option);
    </script>
</body>

</html>
